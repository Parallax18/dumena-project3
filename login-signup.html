<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="./login-signup-style.css">
    <title>Dumena login</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <!-- Sign in form section -->
                <form action="" class="sign-in-form form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" placeholder="Username" class="input">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <input type="submit" value="sign in" class="btn solid">
                    <p class="social-text">or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <!-- End of sign in form section -->


                <!-- Sign up form section -->
                <form action="" class="sign-up-form form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" placeholder="Username" class="input">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="text" placeholder="Email" class="input">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <input type="submit" value="sign up" class="btn solid">
                    <p class="social-text">or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <!-- End of sign up form section -->
            </div>
        </div>


        <!-- panels container -->
        <div class="panels-container">
            <!-- left panel -->
            <div class="panel left-panel">
                <div class="content">
                    <h3 class="panel-head">New here?</h3>
                    <p class="panel-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, culpa.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>

                <!-- <img src="./images/logo.png" alt="" class="image"> -->
            </div>
            <!-- end of left panel -->

            <!-- right panel -->
            <div class="panel right-panel">
                <div class="content">
                    <h3 class="panel-head">One of us?</h3>
                    <p class="panel-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, culpa.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>

                <!-- <img src="./images/logo.png" alt="" class="image"> -->
            </div>
            <!-- end of right panel --->
        </div>
    </div>

    <script src="./js/all.min.js"></script>
    <script src="./login-app.js"></script>
</body>
</html>
